</p>

<div class="row">
        <div class="col s6 m3">
          <div class="card" >
            <div class="card-image">
              <img src={{productToBeDisplayed.productImage}}  style="width:250px;height:250px;" >
              <span class="card-title">{{productToBeDisplayed.productName}}</span>
            </div>
            <div class="card-content">
              <p>{{productToBeDisplayed.productLongDescription}}</p>
            </div>
            <div class="card-action">
              <a href="#">{{productToBeDisplayed.productBrand}}</a>
            </div>
          </div>
        </div>
      </div>

      <button (click)="saveToCart(customerCart, InCarts)">Save To Cart</button>
      <button (click)="saveToWishList(customerWishList, inWishLists)">Save To WishList</button>

      <button (click)="goTo()">GOTO</button>
